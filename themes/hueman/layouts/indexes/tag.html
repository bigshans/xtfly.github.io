{{ partial "head.html" . }}
<body class="archive category col-3cm full-width topbar-enabled chrome">

<div id="wrapper">
  {{ partial "nav.html" . }}

  <div class="container" id="page">
    <div class="container-inner">
      <div class="main">
        <div class="main-inner group">
          <section class="content">
            <div class="page-title pad group">
              <h1><i class="fa fa-folder-open"></i>Posts with the tag: <span>{{ .Title }}</span></h1>
            </div>
            <div class="pad group">
              {{ partial "postList4Tag.html" . }}
            </div>
          </section>
          {{ partial "sidebarLeftIndexes.html" . }}
          {{ partial "sidebarRight.html" . }}
        </div>
      </div>
    </div>
  </div>
  {{ partial "footer.copyright.html" . }}
</div>
{{ partial "footer.html" . }}
