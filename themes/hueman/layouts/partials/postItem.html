<article class="post-row type-post status-publish format-standard has-post-thumbnail hentry group">
  <div class="post-inner post-hover">
    <div class="post-meta group">
      <p class="post-date">{{ .Date.Format .Site.Params.DateForm }}</p>
      <p class="post-title-small"><a href="{{ .Permalink }}" rel="bookmark" title="{{ .Title }}">{{ .Title }}</a></p>
    </div>
  </div>
</article>
